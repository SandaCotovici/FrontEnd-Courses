<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>

<div class="wrapper">
    <!--Header section start-->
    <header></header>

    <!--Content section-->
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                      <br><br>
                      <input id="first-no" type="number" value="0"> </input>
                      <br>
                      <br>
                    <select id="select-operation">
                      <option value="+">+</option>
                      <option value="-">-</option>
                      <option value="/">/</option>
                      <option value="*">*</option>
                      <option value="^">^</option>
                    </select>
                      <br>
                      <br>
                    <input id="second-no" type="number" value="0"> </input>
                    <br>
                    <br>
                    <button type="button" name="button" onclick="calculate();">Click for Result</button>
                    <br>
                    <br>
                    <input id="result-input" type="number" placeholder="Result here"> </input>
                    <br>
                    <br>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <!--Footer section-->
    <footer></footer>

</div>

<script>window.jQuery || document.write('<script src="vendor/jquery-1.11.2.js"><\/script>')</script>
<script src="vendor/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
